{% extends "layout.html" %}

{% block content %}
<h1> 파일 하나 업로드 </h1>
<form method="post" action="/file/upload" enctype="multipart/form-data">
	<input type="file" name="file">
	<input type="submit" value="파일 하나 업로드">

</form>

<h1> 파일 여러개 업로드 - multiple </h1>
<form method="post" action="/file/upload2" enctype="multipart/form-data">
	<input type="file" name="files" multiple>
	<input type="submit" value="파일 여러개 업로드">
</form>

<h1> 파일 항목별 여러개 업로드 </h1>
<form method="post" action="/file/upload3" enctype="multipart/form-data">
	메인 <input type="file" name="main"><br>
	목록 <input type="file" name="list"><br>
	<input type="submit" value="항복별 업로드">
</form>
{% endblock %}
